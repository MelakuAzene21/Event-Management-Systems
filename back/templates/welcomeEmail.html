<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            background: white;
            margin: 30px auto;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #2D89EF;
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            font-size: 16px;
            line-height: 1.6;
        }
        .cta-button {
            display: inline-block;
            background: #2D89EF;
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: bold;
            margin-top: 15px;
        }
        .cta-button:hover {
            background: #2165c2;
        }
        .footer {
            margin-top: 20px;
            font-size: 13px;
            color: #777;
        }
        .footer a {
            color: #2D89EF;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://your-logo-url.com/logo.png" alt="Event Logo" width="80">
        <h1>Welcome, {{name}}!</h1>
        <p>We are thrilled to have you join our Event Management System.</p>
        <p>With our platform, you can easily discover and book amazing events.</p>
        
        <a href="https://ems-eventhub.com/dashboard" class="cta-button">Get Started</a>
        
        <p class="footer">Need help? <a href="https://your-ems-platform.com/support">Visit Support</a></p>
        <p class="footer">Best Regards,<br>Event Management Team</p>
    </div>
</body>
</html>
